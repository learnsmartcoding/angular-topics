<div class="container">
    <h2>Custom Auto Complete Component</h2>
<br>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">

        <app-auto-complete (optionSelected)="onOptionSelected($event)"></app-auto-complete>
        <br>
        <ng-container *ngIf="selectedOption" class="selected-option">
            <i class="material-icons">done, you selected </i>
            <span><b>{{selectedOption}}</b></span>
        </ng-container>



    </div>
    <div class="col-md-3">
    </div>
</div>
<br><br>
<h2>Custom Message Service - Using Toastr</h2><br>
<div class="row">
    <div class="col-md-3">
        <button class="btn-success btn" (click)="triggerToastr('success')">Show Success Message</button>
    </div>
    <div class="col-md-3">
        <button class="btn-warning btn" (click)="triggerToastr('warning')">Show Warning Message</button>
    </div>
    <div class="col-md-3">
        <button class="btn-info btn" (click)="triggerToastr('info')">Show Info Message</button>
    </div>
    <div class="col-md-3">
        <button class="btn-danger btn" (click)="triggerToastr('error')">Show Error Message</button>
    </div>
</div>
<br><br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"><button class="btn-primary btn" (click)="currentIndex = 0">Reset</button></div>
    <div class="col-md-4"></div>
</div>
</div>
